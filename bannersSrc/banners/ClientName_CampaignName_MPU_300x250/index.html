<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no" />
	<title>Banner Name</title>
	<!-- build:style inline css -->
	<link href="../../lib/initial.css" rel="stylesheet">
	<!-- /build -->

	<script src="http://ds.serving-sys.com/BurstingScript/EBLoader.js"></script>

	<!-- build:script inline js -->
	<script type="text/javascript" src="../../lib/initial.js"></script>
	<!-- /build -->
</head>
<body>
	<div class="banner banner--MPU">
		
		<div class="banner-content is-hidden ">
			<div class="cta-btn">CTA</div>
			<div class="main-logo" ><img src="logo.png" alt="logo"></div>
			<a class="tap-area" href="" target="_blank"></a>
		</div>
		
		<div class="loader">
			<div class="loader-content"><img src="logo.png" alt="loading screen"></div>
		</div>

		<div class="border"></div>
	</div>

	<script>
		/* ==========================================================================
		   EDIT BELOW THIS LINE
		   ========================================================================== */
		// Setup your DOM elements
		creative.setupDOMElements = function () {
			creative.domEl = {};
			creative.domEl.loader				= document.querySelector('.loader');
			creative.domEl.banner				= document.querySelector('.banner');
			creative.domEl.logo					= document.querySelector('.main-logo');
			creative.domEl.border				= document.querySelector('.border');
			creative.domEl.tapArea				= document.querySelector('.tap-area');
			creative.domEl.ctaBtn 				= document.querySelector('.cta-btn');
			console.log("Setup DOM elements");
		};
	
	</script>
</body>
</html>
